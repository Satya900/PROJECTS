<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h3>Enter the First Number</h3>
        <input type="number" id="first_num">
        <h3>Enter the Second Number</h3>
        <input type="number" id="second_num">
        <div class="buttons">
            <button class="bttn-1">ADD(+)</button>
            <button class="bttn-2">SUB(-)</button>
            <button class="bttn-3">MULTIPLY(*)</button>
            <button class="bttn-4">DIVIDE(/)</button>
        </div>
        <div class="result">
            <h3>Result: <span id="result_value">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
